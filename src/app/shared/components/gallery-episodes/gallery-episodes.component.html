<div class="c-gallery">
    <div class="row">
        <div *ngFor="let item of items" class="col-12 col-md-6 col-lg-4">
            <div class="c-gallery__text">
                <a routerLink="{{item.id}}">{{item.name}}</a>
            </div>
            <div>
                <p>{{item.episode}}</p>
                <p>{{item.air_date}}</p>
            </div>
        </div>
    </div>
</div>
